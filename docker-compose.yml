services:
  scad-server:
    build: .
    container_name: scad-server
    ports:
      - "8000:8000"
    environment:
      - SCADSRV_PORT=8000
      - SCADSRV_GIN_MODE=release
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--output-document=-", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

